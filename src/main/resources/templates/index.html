<!-- index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Manager</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterates over the list of employees and displays their details -->
            <tr th:each="employee : ${listEmployees}">
                <td th:text="${employee.name}">Name</td>
                <td th:text="${employee.email}">Email</td>
                <td th:text="${employee.department}">Department</td>
                <td th:text="${employee.manager}">Manager</td>
                <td>
                    <!-- Links to edit and delete the employee -->
                    <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">Edit</a>
                    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- Link to add a new employee -->
    <a href="/showNewEmployeeForm">Add New Employee</a>
</body>
</html>
